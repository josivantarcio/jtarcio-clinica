              throw new Error('Erro na transcriÃ§Ã£o de Ã¡udio. Tente enviar texto.');
            }
          }
        }
        EOF

        echo "âœ… Gemini Pro and Voice services deployed"

    - name: ğŸ§ª Run Phase 2 AI Core Tests
      run: |
        npm test -- tests/whatsapp-ai-integration/phase-2-ia-core.test.ts --testTimeout=60000 --maxWorkers=1

    - name: ğŸ“‹ AI Core Validation Report
