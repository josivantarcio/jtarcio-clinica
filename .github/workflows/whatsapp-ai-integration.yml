                  threshold: HarmBlockThreshold.BLOCK_MEDIUM_AND_ABOVE,
                },
                {
                  category: HarmCategory.HARM_CATEGORY_SEXUALLY_EXPLICIT,
                  threshold: HarmBlockThreshold.BLOCK_MEDIUM_AND_ABOVE,
                },
                {
                  category: HarmCategory.HARM_CATEGORY_DANGEROUS_CONTENT,
                  threshold: HarmBlockThreshold.BLOCK_MEDIUM_AND_ABOVE,
                },
              ],
            });
          }

          async generateResponse(prompt: string, context?: any): Promise<{
            response: string;
            tokensUsed: number;
            responseTimeMs: number;
          }> {
            const startTime = Date.now();
            
            try {
              const medicalPersonality = `
              VocÃª Ã© uma assistente virtual da EO ClÃ­nica, especializada em atendimento mÃ©dico.
              
              PERSONALIDADE:
              - Profissional, empÃ¡tica e acolhedora
              - Respostas concisas (mÃ¡ximo 3 frases)
              - Tom natural e amigÃ¡vel, sem formalidade excessiva
              - Jamais forneÃ§a diagnÃ³sticos mÃ©dicos
              - Sempre recomende consulta presencial quando necessÃ¡rio
              
              REGRAS DE SEGURANÃ‡A:
              - Nunca mencione valores de consultas ou procedimentos
              - NÃ£o compartilhe dados de outros pacientes
              - NÃ£o forneÃ§a informaÃ§Ãµes mÃ©dicas especÃ­ficas sem consulta
              - Sempre mantenha confidencialidade LGPD
              `;

              const fullPrompt = `${medicalPersonality}\n\nContexto da conversa: ${JSON.stringify(context)}\n\nMensagem do usuÃ¡rio: ${prompt}`;
              
              const result = await this.model.generateContent(fullPrompt);
              const response = result.response;
              const text = response.text();
              
              const responseTimeMs = Date.now() - startTime;
              
              logger.info('Gemini AI response generated', {
                tokensUsed: response.usageMetadata?.totalTokenCount || 0,
