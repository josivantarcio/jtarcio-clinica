version: '3.8'

services:

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: eo_clinica_db
      POSTGRES_USER: clinic_user
      POSTGRES_PASSWORD: clinic_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - clinic-network
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - clinic-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # ChromaDB for vector embeddings
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - clinic-network
    restart: unless-stopped

  # N8N for workflow automation
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    networks:
      - clinic-network
    environment:
      # Basic Configuration
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      
      # Webhook Configuration
      - WEBHOOK_URL=http://localhost:5678/
      
      # Database Configuration  
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=eo_clinica_db
      - DB_POSTGRESDB_USER=clinic_user
      - DB_POSTGRESDB_PASSWORD=clinic_password
      
      # Security
      - N8N_ENCRYPTION_KEY=eo-clinica-n8n-encryption-key-2024
      - N8N_USER_MANAGEMENT_JWT_SECRET=eo-clinica-jwt-secret
      
      # Execution Configuration
      - EXECUTIONS_MODE=queue
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=90
      
      # Queue Configuration
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_HEALTH_CHECK_ACTIVE=true
      
      # Timezone
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - TZ=America/Sao_Paulo
      
      # Custom Nodes
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
      
      # Logging
      - N8N_LOG_LEVEL=info
      - N8N_LOG_OUTPUT=console
      
      # Metrics
      - N8N_METRICS=true
      
      # Clinic-specific configuration
      - CLINIC_API_BASE_URL=http://localhost:3000
      - CLINIC_FRONTEND_URL=http://localhost:3001
      
      # External API Keys (set these in production)
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID:-}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN:-}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@eo-clinica.com}
      - ADMIN_PHONE=${ADMIN_PHONE:-}
      - CLINIC_PHONE=${CLINIC_PHONE:-}
      - EMERGENCY_PHONE=${EMERGENCY_PHONE:-}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./src/integrations/n8n/custom-nodes:/home/node/.n8n/custom:ro
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # Database administration (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@clinic.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - clinic-network
    restart: unless-stopped
    depends_on:
      - postgres

networks:
  clinic-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  n8n_data:
  pgadmin_data: