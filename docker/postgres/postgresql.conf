# PostgreSQL Production Configuration
# Optimized for EO ClÃ­nica production workload

# Connection Settings
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (adjust based on available RAM)
shared_buffers = 256MB          # 25% of RAM for small systems
effective_cache_size = 1GB      # 75% of RAM 
work_mem = 4MB                  # Per-operation memory
maintenance_work_mem = 64MB     # Maintenance operations
dynamic_shared_memory_type = posix

# Write Ahead Logging (WAL)
wal_level = replica
wal_buffers = 16MB
max_wal_size = 4GB
min_wal_size = 1GB
wal_keep_segments = 32
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Query Tuning
random_page_cost = 1.1          # Assuming SSD storage
effective_io_concurrency = 200  # For SSD
seq_page_cost = 1.0
default_statistics_target = 100

# Logging Configuration
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# What to Log
log_min_duration_statement = 1000  # Log queries taking > 1 second
log_statement = 'mod'               # Log all modifications
log_duration = on
log_connections = on
log_disconnections = on
log_hostname = on
log_line_prefix = '%t [%p-%l] %q%u@%d '

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_functions = all
track_io_timing = on

# Connection Pooling Support
listen_addresses = '*'
port = 5432

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'America/Sao_Paulo'
lc_messages = 'en_US.utf8'
lc_monetary = 'pt_BR.utf8'
lc_numeric = 'pt_BR.utf8'
lc_time = 'pt_BR.utf8'
default_text_search_config = 'pg_catalog.portuguese'

# Security
ssl = off                       # Handled by nginx/application layer
password_encryption = scram-sha-256

# Autovacuum (automatic maintenance)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 60s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05

# Statement Timeout (prevent runaway queries)
statement_timeout = 300000      # 5 minutes
lock_timeout = 30000           # 30 seconds
idle_in_transaction_session_timeout = 600000  # 10 minutes

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Archive Settings (for backup/replication)
archive_mode = off              # Enable if setting up replication
archive_command = ''